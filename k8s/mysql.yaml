apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: linux-monitoring
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpass
        - name: MYSQL_DATABASE
          value: monitoring
        - name: MYSQL_USER
          value: monitor
        - name: MYSQL_PASSWORD
          value: monitor123
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: freenas-iscsi-csi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: linux-monitoring
spec:
  selector:
    app: mysql
  ports:
  - port: 3306

