apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanup-worker
  namespace: linux-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleanup-worker
  template:
    metadata:
      labels:
        app: cleanup-worker
    spec:
      containers:
      - name: cleanup-worker
        image: docker.io/pratikrastogi/provision_worker:1.0
        command: ["python","/opt/lab/cleanup_worker.py"]

