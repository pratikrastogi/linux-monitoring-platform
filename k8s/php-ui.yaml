apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-ui
  namespace: linux-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-ui
  template:
    metadata:
      labels:
        app: php-ui
    spec:
      containers:
      - name: php-ui
        image: docker.io/pratikrastogi/linux-monitoring:202601162218
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: oauth-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: php-ui
  namespace: linux-monitoring
spec:
  type: ClusterIP
  selector:
    app: php-ui
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubearena-ingress
  namespace: linux-monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubearena.pratikrastogi.co.in
    secretName: kubearena-tls
  rules:
  - host: kubearena.pratikrastogi.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: php-ui
            port:
              number: 80

      - path: /terminal
        pathType: Prefix
        backend:
          service:
            name: terminal-gateway
            port:
              number: 3000
