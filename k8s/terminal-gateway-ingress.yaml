apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: terminal-gateway-ingress
  namespace: linux-monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: kubearena.pratikrastogi.co.in
    http:
      paths:
      - path: /terminal
        pathType: Prefix
        backend:
          service:
            name: terminal-gateway
            port:
              number: 3000
